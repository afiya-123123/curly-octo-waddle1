<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Calculator</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
        .calculator { width: 280px; padding: 15px; background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #display { width: 100%; height: 60px; font-size: 28px; text-align: right; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { height: 60px; font-size: 22px; border: none; border-radius: 10px; cursor: pointer; background: #eee; transition: background 0.2s; }
        button:hover { background: #ddd; }
        .operator { background: #f39c12; color: white; }
        .equal { background: #27ae60; color: white; grid-column: span 2; }
        .clear { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="operation('divide')">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="operation('multiply')">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="operation('subtract')">-</button>

            <button onclick="append('0')">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="operation('add')">+</button>
        </div>
    </div>

    <script>
        let currentValue = '';
        let operator = '';
        let firstValue = '';

        function append(num) {
            currentValue += num;
            document.getElementById('display').value = currentValue;
        }

        function operation(op) {
            firstValue = currentValue;
            operator = op;
            currentValue = '';
            document.getElementById('display').value = '';
        }

        function calculate() {
            fetch(`/calc/${operator}?a=${firstValue}&b=${currentValue}`)
                .then(res => res.text())
                .then(result => {
                    document.getElementById('display').value = result;
                    currentValue = result;
                });
        }

        function clearDisplay() {
            currentValue = '';
            firstValue = '';
            operator = '';
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
